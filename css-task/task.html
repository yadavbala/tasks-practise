<html>
    <head>
         <title>css task</title>
          <link rel="stylesheet" href="./style.css"></link>
          <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        
    </head>
    <body>
        <div class='maincontent'>
            <div class='sidebar'>
                <span class='arrow-icon'><i class="fas fa-angle-double-right"></i></span>
               <ul class='list'>
                   <li class='active'><i class="fas fa-layer-group"></i></li>
                   <li><i class="fas fa-tachometer-alt" style="color: pink;"></i></li>
                   <li><i class="fas fa-cogs"></i></li>
                   <li><i class="fas fa-book"></i></li>
                   <li><i class="fas fa-basketball-ball"></i></li>
                   <li><i class="far fa-calendar-alt"></i></li>
                   <li><i class="far fa-envelope"></i></li>
                   <li><i class="far fa-calendar-alt"></i></li>
                   <li><i class="far fa-question-circle"></i></li>
                   <li><i class="fas fa-user"></i></li>
                   <li><i class="far fa-file-image"></i></li>
               </ul>
               
            </div>
            <div class='rightside'>
                <header class='header'>
                    <div class='search-text'>
                        <input type="text" placeholder="search here"/>
                        <i class="fa fa-search"></i>
                    </div>
                    <span class='bell-icon '>
                        <i class="far fa-bell"></i>
                    </span>
                    <span class='bell-icon m-l-5'>
                        <i class="far fa-comment"></i>
                    </span>
                    <span class='bell-icon m-r-16'>
                        <i class="fas fa-user"></i>
                    </span>
                </header>
                <div class='home-section'>
                     <p class='dashboard'><span class='greet-color'>Home</span> / Dashboard</p>
                     <h2 class="m-b-0">Hi <span class='greet-color'>John,</span> Welcome back</h2>
                     <p class='admin-para'>Very detailed & featured admin.</p>
                     <div class='stats'>
                        <div class='statsdiv m-r-5'>
                                <div class='users'><i class="fas fa-user-friends"></i></div>
                                <div class='right-content'>
                                    <h2 class='users-count'>29.75 M</h3>
                                    <p class='users-description'>Total Users</p>
                                </div>
                        </div>
                        <div class='statsdiv m-r-5 m-left-5'>
                            <div class='users'><i class="fa fa-eye" aria-hidden="true"></i></div>
                                <div class='right-content'>
                                    <h2  class='visitors-count'>51.25 K</h3>
                                    <p class='visitors-description'>Daily Visitors</p>
                                </div>
                        </div>
                        <div class='statsdiv m-r-5 m-left-5'>
                            <div class='users'><i class="fas fa-cloud-download-alt"></i></div>
                            <div class='right-content'>
                                <h2 class='downloads-count'>166.89 M</h3>
                                <p  class='downloads-description'>Downloads</p>
                            </div>
                        </div>
                        <div class='statsdiv m-left-5'>
                            <div class='users'><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
                            <div class='right-content'>
                                <h2  class='purchased-count'>1,250 k</h3>
                                <p class='purchased-desc'>Purchased</p>
                            </div>
                        </div>
                    </div>
                    <div class='body-content'>
                        <div class='m-r-5'>
                            <span class='border-top'></span>
                            <span class='border-bottom'></span>
                        </div>
                        <div class='m-left-5'>
                            <span class='border-top'></span>
                            <span class='border-bottom'></span>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
    </body>
</html>
